name: C++ CI

on:
  pull_request:
    branches:
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            cmake g++ clang-tidy ccache \
            libsdl2-dev \
            libx11-dev libxext-dev libxrandr-dev libxi-dev \
            libxinerama-dev libxcursor-dev \
            libgl1-mesa-dev libfreetype6-dev \
            libpng-dev libjpeg-dev zlib1g-dev

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            ~/.ccache
            build/_deps
          key: ${{ runner.os }}-deps-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Configure compiler cache
        shell: bash
        run: echo 'export PATH="/usr/lib/ccache:$PATH"' >> $GITHUB_ENV

      - name: Configure (CMake)
        shell: bash
        run: |
          cmake -S . -B build \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_CXX_STANDARD_REQUIRED=ON \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="-fsanitize=address -g -O1" \
            -DENABLE_TESTS=ON \
            -DENABLE_TRACY=OFF \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
      
      - name: Run clang-tidy
        run: |
          echo "Collecting files..."
          mapfile -t FILES < <(
            find src include -type f -name '*.cpp' \
              ! -path '*/tests/*' \
              ! -path '*/util/memory.cpp' \
              ! -path '*/iEngineService.*' \
              ! -path '*/util/uuid.cpp*'
          )
          echo "Running clang-tidy on ${#FILES[@]} files..."
          run-clang-tidy -p build -j "$(nproc)" -warnings-as-errors=* "${FILES[@]}"

      - name: Build (ASan)
        shell: bash
        run: cmake --build build --parallel --target all
    
      - name: Run tests (ASan, headless SDL)
        shell: bash
        run: |
          set -e
          export ASAN_OPTIONS=detect_leaks=1
          export SDL_VIDEODRIVER=dummy
          export SDL_AUDIODRIVER=dummy

          echo ">>> Running headless SDL tests under ASan..."
          ctest --test-dir build --output-on-failure || {
            echo ">>> Test suite failed â€” printing CTest logs"
            find build -name 'LastTest.log' -exec cat {} \; || true
            exit 1
          }