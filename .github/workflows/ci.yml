name: C++ CI

on:
  pull_request:
    branches:
      - master
      - development
      - '@feat/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            cmake g++ clang-tidy ccache \
            libsdl2-dev \
            libx11-dev libxext-dev libxrandr-dev libxi-dev \
            libxinerama-dev libxcursor-dev \
            libgl1-mesa-dev libfreetype6-dev \
            libpng-dev libjpeg-dev zlib1g-dev

      - name: Download prebuilt build folder (full build tar)
        shell: bash
        run: |
          if [ ! -d build ]; then
            echo ">>> Downloading prebuilt full build..."
            curl -L -o build.tar.gz "https://github.com/SPC-F/CapycoreEngine/releases/download/v0.1.0-deps/build.tar.gz"
            tar xzf build.tar.gz
            echo ">>> Prebuilt build ready"
          else
            echo ">>> Build folder exists, skipping download"
          fi

      - name: Configure compiler cache
        shell: bash
        run: echo 'export PATH="/usr/lib/ccache:$PATH"' >> $GITHUB_ENV

      - name: Run clang-tidy (non-blocking)
        shell: bash
        continue-on-error: true
        run: |
          cmake -S . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          clang-tidy -p build $(find src include tests -name '*.cpp') --warnings-as-errors=*

      - name: Build & Test (ASan)
        shell: bash
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_FLAGS="-fsanitize=address -g -O1" \
            -DENABLE_TESTS=ON \
            -DENABLE_TRACY=OFF \
            -DBUILD_SHARED_LIBS=OFF
          cmake --build build --parallel --target all

          export ASAN_OPTIONS=detect_leaks=1
          export SDL_VIDEODRIVER=dummy
          export SDL_AUDIODRIVER=dummy

          echo ">>> Running headless SDL tests under ASan..."
          ctest --test-dir build --output-on-failure || {
            echo ">>> Test suite failed â€” printing CTest logs"
            find build -name 'LastTest.log' -exec cat {} \; || true
            exit 1
          }
