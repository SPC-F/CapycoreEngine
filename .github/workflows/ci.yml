name: C++ CI

on:
  workflow_dispatch:   # Manual trigger
  pull_request:
    branches:
      - master
      - development
      - '@feat/*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake g++ ccache \
            libsdl2-dev \
            libx11-dev libxext-dev libxrandr-dev libxi-dev \
            libxinerama-dev libxcursor-dev \
            libgl1-mesa-dev libfreetype6-dev \
            libpng-dev libjpeg-dev zlib1g-dev

      - name: Cache ccache and CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.ccache
            ~/.cache
            build/_deps
          key: ${{ runner.os }}-build-${{ hashFiles('CMakeLists.txt', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Configure compiler cache
        run: echo 'export PATH="/usr/lib/ccache:$PATH"' >> $GITHUB_ENV

      - name: Configure and build tests
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DENABLE_TESTS=ON \
            -DBUILD_SHARED_LIBS=OFF
          cmake --build build --parallel --target all

      - name: Run tests (headless SDL)
        run: |
          export SDL_VIDEODRIVER=dummy
          export SDL_AUDIODRIVER=dummy
          ctest --test-dir build --output-on-failure
